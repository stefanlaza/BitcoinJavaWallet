<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Send Bitcoin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Send Bitcoin</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/receive}">Receive</a>
        <a th:href="@{/send}">Send</a>
        <a th:href="@{/transactions}">Transactions</a>
    </nav>
    <form th:action="@{/send}" method="post">
        <label>Recipient Address: <input type="text" name="address" required></label>
        <label>Amount (BTC): <input type="text" name="amount" required></label>
        <button type="submit">Send</button>
    </form>
    <p th:text="${message}"></p>
</body>
</html>
